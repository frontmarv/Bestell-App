<!doctype html>

<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bestell App</title>
    <link rel="icon" href="imgs/favicon/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/font.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/cart.css">

</head>

<body>
    <nav>
        <div class="maxWidth">
            <a href ="index.html"><img class="nav_logo"  src="imgs/logo/Bestell App- Logo.svg" alt="Logo mit dem Schriftzug: Bestell App"></a>
        </div>
    </nav>

    <main class="maxWidth">
        <div class="restaurant">
            <div class="headimg_restaurant">
                <img src="imgs/logo/restaurant_logo.png"
                alt="Logo mit schwarzem Hintergrund, weiße Kochmütze und weißer Kuchen" class="restaurant_logo">
            </div>
            
            <div class="fixed_infos">
                <h2>Super Nice Restaurant</h2>
            </div>
            <div class="fixed_infos">
                <p class="orange_paragraph">Bewertung (1,4 von 5 Sternen)</p>
                <p>Lieferkosten: 3€</p>
            </div>
            <div id="nav_menu">
                <p class="orange_paragraph">➤</p>
                <table>
                    <tr id="itemRow"></tr>
                </table>
            </div>
            <div id="render_meals"></div>
        </div>

        <div class="cart" id="mainCart">
            <h2>Warenkorb</h2>
            <div id="render_cart"></div>
        </div>
        <div class="toggleCart" onclick="openDialog()"><h3>Warenkorb öffnen</h3></div>
        <dialog id="mobileCart"><button id="closeBtn" onclick="closeDialog()">&#128473</button><div id="contentFormCart"></div></dialog>
    </main>

    <footer>
        <div class="maxWidth">
            <p>Bilder von <a href="https://pixabay.com/de/">Pixabay</a> und <a
                    href="https://www.pexels.com/de-de/">Pexels</a></p>
        </div>
    </footer>
    <script src="templates/db.js"></script>
    <script src="templates/render_content.js"></script>
    <script src="main.js"></script>
    <script src="templates/cart_dialog.js"></script>
</body>

</html>
